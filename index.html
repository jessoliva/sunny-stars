<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font-awesome link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <!-- google fonts link -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
   <!-- bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- css link -->
   <link rel="stylesheet" href="./assets/style.css" />
   
   <title>Document</title> 
</head>
<body>
   <!-- hero -->
   <header class="hero sticky-top text-center">
      <h1><i class="fa-solid fa-cloud-sun"></i>Weather Dashboard</h1>
      <p class="fs-6">Wind, Rain, or Shine, We'll Let You Know</p>
   </header>

   <main class="container-fluid vh-100 vw-100 p-0">
      <section class="row h-100 w-100">
         <!-- navigation section -->
         <section class="navigation col-4">
            <!-- search section -->
            <div class="search d-flex flex-wrap align-items-center">
               <form id="user-form" class="px-3 d-flex flex-wrap justify-content-center">
                  <h2 class="text-center fs-4">Search a City</h2>
                  <input name="city" id="city" type="text" autofocus="true" placeholder="City Name" class="form-input w-100 my-3 p-2 rounded-pill text-center"/>
                  <button id="search-city" type="submit" class="btn-search btn rounded-pill">Weather Me!</button>
               </form>  
            </div>

            <!-- drop-down select section -->
            <div class="h-50 px-3 text-center">

               <select id="cities" class="w-100 p-2 rounded-pill text-center">
                  <option value="Select a City">Searched Cities</option>
       
               </select>

            </div>
         </section>

         <!-- weather section -->
         <section class=" col-8">
            <!-- current weather section -->
            <div class="current d-flex flex-wrap align-items-center">
               <h2 id="currDate"></h2> <span>&nbsp &nbsp </span><h2 id="currTime"></h2>
               <h2 class="w-100"><span id="curr-city" class="w-100">Austin</span> Weather</h2>

               <img id="icon"><h3 id="temp">TEMP</h3>
               <h3 class="w-100 ">UV Index: <span id="uv-index"></span></h3> 
               <h3 class="p-0 m-0">Wind: <span id="wind"></span>&nbsp | &nbsp</h3>
               <h3 class="p-0 m-0">Humidity: <span id="humidity"></span></h3>

            </div>

            <!-- weather forecast section -->
            <div class="px-3 text-center">



            </div>
         </section>
      </section>
   </main>

   <!-- jquery link -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- moment link -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <!-- luxon link -->
   <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
   <!-- js link -->
   <script src="./assets/script.js"></script>

    
</body>
</html>
