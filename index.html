<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font-awesome link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <!-- google fonts link -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
   <!-- bootstrap link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- css link -->
   <link rel="stylesheet" href="./assets/style.css" />
   
   <title>Document</title> 
</head>
<body>
   <!-- hero -->
   <header class="hero sticky-top text-center">
      <h1><i class="fa-solid fa-cloud-sun"></i>Weather Dashboard</h1>
      <p class="fs-6">Wind, Rain, or Shine, You'll Find Out Here</p>
   </header>

   <main class="container-fluid px-3 vh-100 vw-100 m-0 p-0">
      <section class="row h-100 w-100">
         <!-- navigation section -->
         <section class="navigation col-3">
            <!-- search section -->
            <div class="search h-25 d-flex align-items-center">
               <form id="user-form" class="p-3 d-flex flex-wrap justify-content-center">
                  <input name="city" id="city" type="text" autofocus="true" placeholder="Enter a City Name!" class="form-input w-100 p-2 rounded-pill text-center"/>
                  <button type="submit" class="btn-search btn rounded-pill">Search</button>
               </form>  
            </div>
            <div class="h-75 text-center">

               <select id="cities" class="w-75 rounded-pill text-center">
                  <option value="Select a Training Day">Searched Cities</option>
                  <option value="austin">Austin</option>
       
               </select>

            </div>
         </section>

         <!-- weather section -->
         <section class="info col-9">

         </section>
      </section>
   </main>

    
</body>
</html>
